name: Backend CI

# 設定觸發條件：當 push 或 pull request 到 main 分支時執行
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # 指定執行環境為最新版的 Ubuntu
    runs-on: ubuntu-latest
    
    # 設定預設工作目錄為 backend (因為我們的 Python 程式都在這)
    defaults:
      run:
        working-directory: ./backend

    steps:
    # 步驟 1: 下載專案程式碼
    - uses: actions/checkout@v3
    
    # 步驟 2: 設定 Python 3.10 環境
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    # 步驟 3: 安裝依賴套件
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    # 步驟 4: 執行測試 (Pytest)
    # 若測試失敗，整個 CI 流程會顯示紅色錯誤，通知開發者修正
    - name: Run Tests
      run: |
        pytest